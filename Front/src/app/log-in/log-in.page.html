<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div padding>
          <ion-item>
            <ion-label>Full Name:</ion-label>
            <ion-input autofocus="true" (input)="handleNameValue(name)"></ion-input>
          </ion-item>
        </div>
        <div padding>
          <ion-button size="large" (click)="$event" expand="block">Login</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
